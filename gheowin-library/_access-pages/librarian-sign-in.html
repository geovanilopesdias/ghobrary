<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../_stylesheets/sign-in-style.css">
	</head>
	<body>
		<div id="background">
			<div id="top-layer">
				<header>
					<img src="../_images/gheobrary-logo.svg">
					<h1>Gheobrary</h1>
					<h2>Online library manager for schools</h2>
				</header>
			
			<nav id="sign-in-box">
				<h1>Librarian access</h1>
				<form method="post" action="_access-pages/librarian-sign-in-validation">
					<fieldset>
						<legend>Enter your institutional e-mail and password:</legend>
						<label for="imail">E-mail:</label>
						<input id="imail" name="nmail" required type="email" placeholder="harrypotter@hogwarts.owl.uk"></br></br>
						<label for="ipassword">Password:</label>
						<input id="ipassword" name="npassword" required type="password"></br></br>
						<input id="button" type="submit" value="Sign in!">
					</fieldset>
				</form>
			</nav>
				<footer>
					<h1>Gheowin: Educational Apps</h1>
					<h2>By Geovani L. Dias</h2>
				</footer>
			</div>
		</div>
	</body>
</html>
